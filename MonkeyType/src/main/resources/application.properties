spring.application.name=MonkeyType

spring.datasource.url=jdbc:postgresql://localhost:5432/MonketypeData
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.github.client-id=${GITHUB_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email



spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=monkeytypenoreply@gmail.com
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp auth=true
spring.mail.properties.mail.smtp.starttls.enable=true